<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <style>
        a {
            text-decoration: none;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container shadow text-center mt-3" style="padding:20px ;">
            <h2>EVENTS</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 mt-5">
                    <div class="card shadow" style="width: 18rem;">
                        <img src="BAI LOGO TRNS (1).png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center">All National Tournaments</h5>
                            <p class="card-text text-center">
                                2020-2022
                            </p>
                        </div>
                        <div class="bg-primary">
                            <div class="text-center" style="padding: 10px;">
                                <a href="#">View Results</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-5">
                    <div class="card shadow" style="width: 18rem;">
                        <img src="MBA LOGO TRNS (2).png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center">Maharashtra Senior State Championship - 2022</h5>
                            <p class="card-text text-center">20 - 24 August 2022</p>
                        </div>
                        <div class="bg-secondary">
                            <div class="text-center" style="padding: 10px;">
                                <a href="#">View Results</a>
                            </div>
        
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-5">
                    <div class="card shadow" style="width: 18rem;">
                        <img src="titlelogo.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center">Buldhana District Level All Championship</h5>
                            <p class="card-text text-center">2020 - 2021 - 2022</p>
                        </div>
                        <div class="bg-success">
                            <div class="text-center" style="padding: 10px;">
                                <a href="#">View Results</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
